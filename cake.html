<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.21.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Alegreya&family=PT+Mono&family=Pacifico&family=Seaweed+Script&display=swap');
body{
	background-color: #F0F8FF;
}
/*navbar*/
*{
	margin: 0;
	padding: 0;
	box-sizing:border-box;
	font-family: "bilbo-swash-caps";
	scroll-behavior: smooth;
}
header{
	margin: 0;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	padding: 40px 100px;
	z-index: 10000;
	display: flex;
	justify-content: space-between;
	align-items: center;
	transition: 0.5s;
}

header.sticky{
	background-color: white;
	padding: 10px 100px;
	box-shadow: 0 5px 20px rgba(0,0,0,0.05);
}

header .logo{
	color: black;
	font-weight: bolder;
	font-size: 2em;
	text-decoration: none;
}
header.sticky .logo{
	color: black;
}
header .logo span{
	color: #ff0157;
}
header .navigation{
	position: relative;
	display: flex;
}
header .navigation li{
	list-style: none;
	margin-left: 30px;
}
header .navigation li a{
	text-decoration: none;
	color: black;
	font-weight: bolder;
	font-family: 'PT Mono', monospace;
}
header.sticky .navigation li a{
	color: black;
}
header.sticky .navigation li a:hover{
	color: #cc9900;
}
h1{
	color: black;
	font-size: 70px;
	margin-top: 150px;
}
/*side by side image*/
*{
	box-sizing: border-box;
}

.column{
	float: left;
	width: 30%;
	padding: 5px;
}
.row{
	margin-top: 100px;
	margin-left: 100px;
}
.row1{
	margin: 0px;
	margin-left: 100px;
}
.row::after{
	content: "";
	clear: both;
	display: table;
}
/*image overlay fade*/
.container{
	position:relative;
	width: 100%;
}
.overlay{
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	height: 100%;
	width: 100%;
	opacity: 0;
	transition: 0.5s ease;
	background-color: #272727;
}

.container:hover .overlay{
	opacity: 0.6;
}

.text{
	font-size: 45px;
	color: white;
	font-size: 20px;
	position: absolute;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	text-align: center;
}
	@media screen and (max-width: 768px) {
		.column{
			width: 100%;
		}
	}
	@media screen and (max-width: 768px) {
		#primary{width: 100%;}
		#secondary{width: 100%; margin: 0; border: none;}
		header,
		header.sticky{
			padding: 10px 20px;
		}
		header .navigation{
			display: flex;
		}
	}
</style>
	<title>Bakery Shop</title>
</head>
<body>
<header class="sticky">
		<a href="home.html" class="logo">Bakery Shop<span><img src="images/logoo.png" width="10%" align="left">.</span></a>
		<ul class="navigation">
			<li><a href="home.html">Home</a></li>
			<li><a href="cake.html">Cake</a></li>

			<li><a href="team.html">Teams</a></li>
			<li><a href="order.html">Order</a></li>
			<li><a class="nav-link" href="contact.html">Contact</a></li>
		</ul>
</header>
